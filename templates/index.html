<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Flask + Transformers Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, Arial, sans-serif; margin: 0; background: #0b1020; color: #e7e9ee; }
    .wrap { max-width: 800px; margin: 0 auto; padding: 24px; }
    .card { background: #11162a; border: 1px solid #1a2140; border-radius: 16px; padding: 20px; box-shadow: 0 6px 24px rgba(0,0,0,0.35); }
    h1 { margin: 0 0 12px 0; font-size: 20px; font-weight: 700; letter-spacing: 0.2px; }
    .chat { height: 60vh; overflow-y: auto; padding: 12px; background: #0e1430; border: 1px solid #1a2140; border-radius: 12px; }
    .msg { margin: 10px 0; line-height: 1.5; }
    .msg .role { font-weight: 600; opacity: 0.8; margin-right: 6px; }
    .msg.user { color: #d6e4ff; }
    .msg.bot { color: #d2f5e3; }
    .input-row { display: flex; gap: 10px; margin-top: 12px; }
    .input-row input { flex: 1; padding: 12px 14px; border-radius: 10px; border: 1px solid #263266; background: #0e1430; color: #fff; }
    .input-row button { padding: 12px 16px; border-radius: 10px; border: 1px solid #2a885d; background: #1aa166; color: #fff; cursor: pointer; font-weight: 600; }
    .input-row button:disabled { opacity: 0.6; cursor: not-allowed; }
    .hint { font-size: 12px; opacity: 0.7; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Flask + Hugging Face Chatbot</h1>
      <div id="chat" class="chat"></div>
      <div class="input-row">
        <input id="msg" type="text" placeholder="Say something..." autocomplete="off" />
        <button id="send">Send</button>
      </div>
      <div class="hint">Tip: history is saved to your browser session for a short time.</div>
    </div>
  </div>

  <script>
    const chatEl = document.getElementById('chat');
    const msgEl  = document.getElementById('msg');
    const sendEl = document.getElementById('send');

    function addMsg(role, text) {
      const div = document.createElement('div');
      div.className = 'msg ' + role;
      const roleSpan = document.createElement('span');
      roleSpan.className = 'role';
      roleSpan.textContent = role === 'user' ? 'You:' : 'Bot:';
      const textSpan = document.createElement('span');
      textSpan.textContent = ' ' + text;
      div.appendChild(roleSpan);
      div.appendChild(textSpan);
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function send() {
      const text = msgEl.value.trim();
      if (!text) return;
      msgEl.value = '';
      addMsg('user', text);
      sendEl.disabled = true;

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        if (data.error) {
          addMsg('bot', 'Error: ' + data.error);
        } else {
          addMsg('bot', data.reply);
        }
      } catch (e) {
        addMsg('bot', 'Network error: ' + e.message);
      } finally {
        sendEl.disabled = false;
        msgEl.focus();
      }
    }

    sendEl.addEventListener('click', send);
    msgEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') send();
    });

    // Greeting
    addMsg('bot', 'Hello! Iâ€™m a small Flask + Transformers chatbot. Ask me anything.');
    msgEl.focus();
  </script>
</body>
</html>
